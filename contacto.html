        <!-- FORMULARIO DE CONTACTO -->
        <div class="headline">
            <h2 class="contactanos">Contactanos</h2>
            <h3 class="dudas">¿Tenés alguna consulta? <span class="cire">Completá los siguientes campos.</span></h3>
        </div>
        <div class="form">
            <div class="form2">
                <form action="#" method="get">
                    <p>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" placeholder="Juan" name="Nombre" id="Nombre">
                    </p>
                    <p>
                        <label for="Nombre">Apellido:</label>
                        <input type="text" placeholder="Perez" name="Apellido" id="Apellido">
                    </p>
                    <p>
                        <label for="Nombre">Email:</label>
                        <input type="email" placeholder="Correo electronico" name="Email" id="Email">
                    </p>
                    <p>
                        <label for="Nombre">Telefono:</label>
                        <input type="text" placeholder="116543789" name="Telefono" id="Telefono">
                    </p>
                    <p>
                        <label for="Nombre">Asunto:</label>
                        <input type="text" name="Asunto" id="Asunto">
                    </p>
                    <p>
                        Mensaje:
                        <textarea name="#" id="#" cols="50" rows="10"> </textarea>
                    </p>
                    <p class="boton">
                        <input type="submit" value="Enviar">
                    </p>
                </form>
            </div>
        </div>
