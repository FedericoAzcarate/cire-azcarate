    <!-- MAIN -->
    <main>
        <!-- FORMULARIO DE CONTACTO -->
        <div class="headline">
            <h2 class="contactanos">Contactanos</h2>
            <p class="dudas">¿Tenés alguna consulta? <span class="cire">Completá los siguientes campos.</span></p>
        </div>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="Nombre" class="form-label fw-bold textoForm">Nombre</label>
                    <input type="Nombre" class="form-control" id="Nombre" placeholder="Juan">
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label fw-bold textoForm">Apellido</label>
                    <input type="Apellido" class="form-control" id="Apellido" placeholder="Perez">
                </div>
                <div class="col-6">
                    <label for="Email" class="form-label fw-bold textoForm">Email</label>
                    <input type="text" class="form-control" id="Email" placeholder="Correo Electronico">
                </div>
                <div class="col-6">
                    <label for="Telefono" class="form-label fw-bold textoForm">Telefono</label>
                    <input type="text" class="form-control" id="Telefono" placeholder="1164567890">
                </div>
                <div class="col-md-6">
                    <label for="Asunto" class="form-label fw-bold textoForm">Asunto</label>
                    <input type="text" class="form-control" id="Asunto">
                </div>
                <div class="col-md-6 col-xs-6">
                    <label for="Servicios" class="form-label fw-bold textoForm">Servicios</label>
                    <select id="Servicios" class="form-select">
                        <option selected>Seleccione Uno</option>
                        <option>Reclutamiento y Selección</option>
                        <option>Assessment Centre</option>
                        <option>Screening Telefónico</option>
                        <option>Coaching</option>
                        <option>Consultoría - Start Up</option>
                        <option>Evaluaciones Psicotécnicas y de Potencial</option>
                        <option>Capacitación</option>
                    </select>
                </div>
                <div class="form-floating ">
                    <p class="fw-bold textoForm"><label for="floatingTextarea"></label>Comentarios</p>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                </div>
                <div class="col-12 d-flex justify-content-center cajaboton">
                    <button type="submit" class="btn btn-primary text-uppercase fw-bold textoBoton">Enviar</button>
                </div>
            </form>
        </div>
